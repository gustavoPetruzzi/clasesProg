<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <script src="scripts/agregar.js"> </script>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./bower_components/bootstrapvalidator/dist/css/bootstrapValidator.min.css">
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./bower_components/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>
    <script src="./js/validator.js"></script>
    <title>Empleado</title>
</head>

<body>
    <div class="jumbotron text-center">
        <h1>Agregar empleados</h1>
        <p>Ingrese los datos del empleado.</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-8 ">
                <form action="" method="POST" enctype="multipart/form-data">
                    <fieldset>
                        <legend> Empleado:</legend>
                        <label for="idName">Nombre :</label>
                        <input type="text" id="idName" name="nombre">
                        <br>
                        <label for="idApellido">Apellido: </label>
                        <input type="text" id="idApellido" name="apellido">
                        <br>
                        <label for="idDni">Dni: </label>
                        <input type="text" id="idDni" name="dni" placeholder="Ingrese dni sin .(punto)">
                        <br>

                        <label for="idSexo">Sexo: </label>
                        <input type="radio" name="sexo" value="M">Masculino
                        <input type="radio" name="sexo" value="F"> Femenino
                        <br>
                        <label for="idLegajo">Legajo:</label>
                        <input type="text" id="idLegajo" name="legajo" >
                        <br>
                        <label for="idSueldo"> Sueldo</label>
                        <input type="text" id="idSueldo" name="sueldo" placeholder="ingrese solo numeros">
                        <br>
                        <input type="file" id="idFoto" name="foto">
                        <br>
                    </fieldset>
                </form>
                <button class="btn btn-primary" id="agregar"> Agregar empleado</button>
            </div>
            <div id="resultado" class="col-md-4 col-sm-4">
            </div>
        </div>
        <div id="link text-center" class="row">

        </div>
    </div>
</body>

</html>
